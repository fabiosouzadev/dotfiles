    - qwen3 #(8b)
    - deepseek-r1:1.5b #autocomplete
    - phi4-mini:3.8b #(3.8b)
    - llama3.2:1b
    - llama3.2:3b
    - gemma3n:e2b
    - codegemma:2b #autocomplete
    - opencoder:1.5b #autocomplete
    - deepcoder:1.5b #autocomplete
